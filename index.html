<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Todo App</title>
      <link
         href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
   </head>

   <body>
      <header class="header">
         <img class="header__img" src="./eisenhower-matrix.jpg" />
         <a
            class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower"
            >Want more details?</a
         >
      </header>

      <main class="main">
         <section class="main__todo-block todo-block">
            <h3 class="todo-block__title">
               Add Item
            </h3>

            <div class="todo-block__row">
               <input id="new-task" class="todo-list__item-input task" type="text" />
               <button class="btn" id="js-add-btn">Add</button>
            </div>
         </section>

         <section class="main__todo-block todo-block">
            <h3 class="todo-block__title">Todo</h3>

            <ul id="incompleteTasks">
               <li class="todo-list__item">
                  <input type="checkbox" />
                  <label class="task">Pay Bills</label>

                  <input type="text" class="todo-list__item-input task" />
                  <button class="btn edit">Edit</button>

                  <button class="btn delete">
                     <img src="./remove.svg" />
                  </button>
               </li>

               <li class="todo-list__item edit-mode">
                  <input class="todo-list__item-input" type="checkbox" />
                  <label class="todo-list__item-label task">Go Shopping</label>

                  <input type="text" value="Go Shopping" class="todo-list__item-input task" />
                  <button class="btn edit">Save</button>

                  <button class="btn delete"><img src="./remove.svg" /></button>
               </li>
            </ul>
         </section>

         <section class="main__todo-block todo-block">
            <h3 class="todo-block__title">Completed</h3>

            <ul class="todo-list" id="completed-tasks">
               <li class="todo-list__item">
                  <input class="todo-list__item-checkbox" type="checkbox" checked />
                  <label class="task">See the Doctor</label>

                  <input type="text" class="todo-list__item-input task" />
                  <button class="btn edit">Edit</button>

                  <button class="btn delete">
                     <img src="./remove.svg" />
                  </button>
               </li>
            </ul>
         </section>
      </main>

      <script src="app.js"></script>
   </body>
</html>
